<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="assets/css/mystyles.css" rel="stylesheet">
</head>
<body>
    <div class="text-center flex" style="padding-top: 5%;">
        <img class="rounded-circle" src="assets/images/max_payne.jpg" alt="Profilfoto" width="300px">
    </div>
    <div class="container" style="justify-content: center; width: 30%; padding-top: 30px;">
        <form action="lebenslauf.html" method="post" target="_blank">
            <div class="mb-3">
                <label for="inputName" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="inputName" placeholder="Please Enter E-Mail">
            </div>
            <div class="mb-3">
                <label for="inputPW" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPW" placeholder="Please Enter Password">
            </div>
            <div class="mb-3">
                <button type="submit" onclick="window.location.href = 'resume.html';" class="btn btn-primary mb-3" style="background-color: #232323;">Enter</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
