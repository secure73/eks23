<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="l_body">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Login</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="resume.html">Lebenslauf Max Mustermann</a>
                        </li>      
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section name="login">
        <div class="l_login_form">
            <h1 id="l_cap_login">Login</h1>
            <br>
            <form action="resume.html" method="get" target="_blank">
                <label for="email" name="Email">Email:<input type="email" id="l_email" name="email" type="email" placeholder="IhrName@email.de" required class="l_input"></label>
                <label for="passwort" name="Passwort">Passwort:<input type="password" id="l_passwort" name="passwort" placeholder="Passwort" required class="l_input"></label>
                <br>
                <br>
                <button type="submit" class="l_button">Submit</button>
            </form>
        </div>
    </section>
<footer><!-- FOOTER --></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
