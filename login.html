<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Login</title>
</head>
<body>
    <img  class="welcome" src="assets/images/istockphoto-180819641-612x612.jpg" alt="Welcome">
    <div class="login">
        <form id="login" method="get" action="resume.html">
            <label><b>User Name
            </b>
            </label>
            <input type="text" name="Uname" id="Uname" placeholder="Username">
            <br><br>
            <label><b>Password
            </b>

            <input type="Password" name="Pass" id="Pass" placeholder="Password">
            <br><br>
            <input type="submit" value="Submit">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            Forgot <a href="login.html">Password</a>
        </form>
    </div>
