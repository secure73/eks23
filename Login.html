<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>

  <body>
    <h1>Login Fixi Hartmannn</h1>

    <p class="text">Herzlich willkommen bei Fixi Hartmann</p>
    <section class="login">
      <div class="mb-3 row">
        <label for="Email" class="col-sm-2 col-form-label"><u>Email</u></label>
        <div class="col-sm-10">
          <br /><br />
          <input
            type="inputtext"
            class="form-control"
            id="Email"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          ><u>Password</u></label
        >
        <div class="col-sm-10">
          <br /><br />
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
          />
        </div>
      </div>
      <a href="Lebenslauf.html"><button>Login</button></a>
    </section>
    <script src="assets\js\scripti.js"></script>
  </body>
</html>
